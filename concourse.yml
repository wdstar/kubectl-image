---
# Concourse pipeline: kubectl-image
#   $ fly -t target sp -p kubectl-image -c concourse.yml -l fly-vars.yml -l ~/sec/credentials-prod.yml
resource_types:
- name: file-url
  type: docker-image
  source:
    repository: pivotalservices/concourse-curl-resource
    tag: latest
    registry_mirror: https://((registry-mirror-domain))
    ca_certs:
    - domain: ((registry-mirror-domain))
      cert: ((docker-reg-ca-cert))

resources:
- name: src-git
  type: git
  source:
    uri: https://github.com/wdstar/kubectl-image
    branch: master
- name: base-image
  type: docker-image
  source:
    repository: alpine
    tag: latest
    registry_mirror: https://((registry-mirror-domain))
      # e.g. https://registry.docker.example.com:5000
    ca_certs:
    - domain: ((registry-mirror-domain))
      # e.g. registry.docker.example.com:5000
      cert: ((docker-reg-ca-cert))
  check_every: 1h
- name: kubernetes-release
  type: file-url
  source:
    url: https://storage.googleapis.com/kubernetes-release/release/stable.txt  
    filename: stable.txt
  check_every: 1h
- name: docker-reg
  type: docker-image
  source:
    repository: ((docker-id))/((name))
    #repository: gitlab.io.example.com:5050/base/images/((name))
    #tag: latest
    username: ((docker-id))
    password: ((docker-pw))
    #ca_certs:
    #  - domain: gitlab.io.example.com:5050
    #    cert: ((docker-reg-ca-cert))
  check_every: 12h

jobs:
- name: build-img
  plan:
  - aggregate:
    - get: src-git
      params:
        depth: 5
      trigger: false
    - get: base-image
      #params:
      #  skip_download: true  # default: false
      trigger: true
    - get: kubernetes-release
      trigger: true
  - task: put-kubectl-ver
    image: base-image
    config:
      platform: linux
      inputs:
      - name: kubernetes-release
      outputs:
      - name: kubectl
      run:
        path: sh
        args:
        - -c
        - |
          #apk update
          #apk add curl
          #ver=`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt | tr -d 'v'`
          ver=`cat kubernetes-release/stable.txt | tr -d 'v'`
          echo $ver > kubectl/ver
          echo "{\"KUBECTL_VER\": \"${ver}\"}" > kubectl/build-args.json
          cat kubectl/build-args.json
  - put: docker-reg
    params:
      build: src-git
      build_args_file: kubectl/build-args.json
      tag: kubectl/ver
      tag_as_latest: true  # default: false
    get_params:
      skip_download: true  # default: false
- name: test-img
  plan:
  - get: docker-reg
    trigger: true
  - task: echo-kubectl-ver
    image: docker-reg
    config:
      platform: linux
      run:
        path: sh
        args:
        - -c
        - |
          kubectl version
          exit 0
